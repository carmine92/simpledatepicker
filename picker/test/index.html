<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="../style.css"/>
        <script src="../simpledatepicker.js"></script>
        <script>
            document.addEventListener( "DOMContentLoaded", function(){
                var a = new SimpleDatePicker();
                    a.init();
            }, false );
        </script>
    </head>
    <body>
        <div id="____simplepicker">
            <div id="simplepicker____top_controls">
                <select id="simplepicker____months"></select>
                <select id="simplepicker____years"></select>
            </div>
            <div id="simplepicker____days">
                <table >
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div id="simplepicker____footer">
                    <button>Ok</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
